spring.application.name=workspace

# MySQL DB config
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# Hibernate/JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Pretty-print SQL
spring.jpa.properties.hibernate.format_sql=true

# JWT Secret (use a secure random string in production)
jwt.secret=MySuperSecretKeyForJwtSigning123!

# JWT Expiration (in milliseconds) ? e.g., 86400000ms = 1 day
jwt.expirationMs=86400000

# Optional: Refresh token expiration (7 days)
jwt.refreshExpirationMs=604800000
